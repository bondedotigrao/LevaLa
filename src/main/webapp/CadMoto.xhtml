<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formCadMoto">
            <p:fieldset legend="Cadastro da Moto">
                <p:panelGrid columns="2">
                    <h:outputText value="Placa: "/>
                    <p:inputText value="#{moto.placa}"/>
                    
                    <h:outputText value="Modelo:"/>
                    <p:inputText value="#{moto.modelo}"/>
                    
                    <h:outputText value="Cor:"/>
                    <p:inputText value="#{moto.cor}"/>
                    
                </p:panelGrid>
                <p:commandButton value ="Cadastrar" action="#{fachada.inserirMoto(moto)}"
                                 oncomplete ="PF('widDialConfirmCadMoto').show()"/>
                    
                </p:fieldset>    
            <p:confirmDialog id ="dialConfirmCadMoto" message="Moto cadastrada com sucesso"
                             visible="false" widgetVar="widDialConfirmCadMoto"/>
            
            <f:facet name ="header">
                Sucesso!
            </f:facet>
            <p:commandButton value="Ok" action ="index.xhtml"
                             oncomplete ="PF('widDialConfirmCadMoto').hide()"/>
            <p:confirmDialog>
            <h:form>
    </h:body>
</html>
